[application]

name="Dichoptic Trainer"
main_scene="res://scenes/helper/main.tscn"
boot_splash="res://sprites/backgrounds/splash1280x720 mask.png"
icon="res://icon.png"

[autoload]

multiscaler="*res://scripts/helper/multiscaler.gd"
loader="*res://scripts/helper/loader.gd"
utils="*res://scripts/helper/screen_orientation.gd"

[display]

stretch_aspect="ignore"
stretch_mode="2d"
width=1280
height=720
use_2d_pixel_snap=true
name="MyAwesomeGame"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(J), key(Z), jbutton(0, 0), key(Space)]
ui_select=[]
ui_cancel=[key(K), key(X), jbutton(0, 1)]
ui_focus_next=[]
ui_focus_prev=[]
ui_left=[key(A), key(Left), jbutton(0, 14)]
ui_right=[key(D), key(Right), jbutton(0, 15)]
ui_up=[key(W), key(Up), jbutton(0, 12)]
ui_down=[key(S), key(Down), jbutton(0, 13)]
ui_page_up=[]
ui_page_down=[]
START=[key(Return), jbutton(0, 11), key(Escape)]
UP=[key(W), key(Up), jbutton(0, 12)]
LEFT=[key(A), key(Left), jbutton(0, 14)]
DOWN=[key(S), key(Down), jbutton(0, 13)]
RIGHT=[key(D), key(Right), jbutton(0, 15)]
BUTTON_A=[key(J), key(Z), jbutton(0, 0)]
BUTTON_B=[key(K), key(X), jbutton(0, 1)]
SELECT=[key(Shift), jbutton(0, 10)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff25252a
